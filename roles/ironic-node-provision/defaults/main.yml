# Ironic API endpoint URL
ironic_url: http://{{ ansible_default_ipv4.address }}:6385

# Default hostname
# Will default to Ironic node name if not defined
# hostname: localhost.localdomain

# Default password for the user "cloud-user"
password: redhat

# ssh public key to be injected for cloud-user
ssh_public_key: ""

# Whether to disable DHCP on the provisioning network after the provisioning is
# completed
disable_provisioning_dhcp: False
